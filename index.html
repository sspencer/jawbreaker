<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawbreaker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #e1d4c0;
        }

        .grid-container {
            display: grid;
            background: #fff8ef;
            padding: 2px;
            border: 1px solid #796856;
            grid-template-columns: repeat(11, 30px);
            grid-template-rows: repeat(12, 30px);
            gap: 1px;
            margin-top: -10%;
        }

        .grid-item {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<div id="board" class="grid-container"></div>

<script>
    class Random {
        constructor(seed) {
            this.mask = 0xffffffff;
            this.m_w = (123456789 + seed) & this.mask;
            this.m_z = (987654321 - seed) & this.mask;
        }

        random() {
            this.m_z = (36969 * (this.m_z & 65535) + (this.m_z >> 16)) & this.mask;
            this.m_w = (18000 * (this.m_w & 65535) + (this.m_w >> 16)) & this.mask;
            let result = ((this.m_z << 16) + (this.m_w & 65535)) >>> 0;
            result /= 4294967296;
            return result;
        }
    }

    class Jawbreaker {
        constructor(rows, cols) {
            // 1 seed per day (ex/ "20240827")
            const date = new Date();
            let dateSeed = date.toISOString().split("T")[0].split("-").join("");
            this.rnd = new Random(dateSeed);

            this.rows = rows;
            this.cols = cols;
            this.emptyCell = '';
            this.board = new Array(this.rows);
            this.colors = ["ðŸŸ£", "ðŸ”µ", "ðŸŸ¢", "ðŸ”´", "ðŸŸ¡"];
            this.bonus = Array(150, 100, 75, 50, 25, 10, 5);

            this.gridContainer = document.querySelector('.grid-container');
            this.score = 0;
            this.moves = 0;

            this.populateBoard();
            this.boardCopy = this.copyArray(this.board);
            this.createGrid();
            this.retrieveScores();
        }

        populateBoard() {
            for (let row = 0; row < this.rows; row++) {
                this.board[row] = new Array(this.cols);
                for (let col = 0; col < this.cols; col++) {
                    this.board[row][col] = this.colors[Math.floor(this.rnd.random() * this.colors.length)];
                }
            }
        }

        // Function to create the grid
        createGrid() {
            for (let row = 0; row < this.rows; row++) {
                for (let col = 0; col < this.cols; col++) {
                    this.createCell(this.board[row][col], row, col);
                }
            }
        }

        createCell(color, row, col) {
            const cell = document.createElement('div');
            cell.classList.add('grid-item');
            cell.id = `cell-${row}-${col}`;
            cell.textContent = color;
            cell.addEventListener('click', () => this.handleClick(row, col));
            this.gridContainer.appendChild(cell);
        }

        async retrieveScores() {
            try {
                const response = await fetch('scores');
                if (response.ok) {
                    const data = await response.json();
                    console.log('GET High Score:', data.score, 'Fewest Moves:', data.moves, 'Fewest Pieces:', data.pieces);
                }
            } catch (error) {
                console.error('Failed to retrieve high scores:', error);
            }
        }

        async saveScores() {
            const body = JSON.stringify({score: this.score, moves: this.moves, pieces: this.piecesRemaining()});
            console.log("Sending:", body);
            const response = await fetch('scores', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: body
            });
            if (!response.ok) {
                console.error('Failed to save score.');
            } else {
                const data = await response.json();
                console.log('POST High Score:', data.score, 'Fewest Moves:', data.moves, 'Fewest Pieces:', data.pieces);
            }
        }


        handleClick(row, col) {
            const clickedCell = document.getElementById(`cell-${row}-${col}`);

            let c = clickedCell.textContent;
            if (c === this.emptyCell) {
                return;
            }

            let numCells = this.floodFill(c, row, col);
            if (numCells < 2) {
                return;
            }

            this.moveCellsDown();
            this.shiftCellsRight();
            this.draw();
            this.score += numCells * (numCells - 1);
            this.moves++;

            if (this.isGameOver()) {
                this.gameOver();
            }
        }

        gameOver() {
            this.saveScores();
            alert(`Game over!  You scored ${this.score} points.`)
            console.log("Game over!  Score:", this.score);

            this.board = this.copyArray(this.boardCopy);
            this.score = 0;
            this.moves = 0;
            this.draw();

        }

        draw() {
            for (let row = 0; row < this.rows; row++) {
                for (let col = 0; col < this.cols; col++) {
                    const cell = document.getElementById(`cell-${row}-${col}`);
                    cell.textContent = this.board[row][col];
                }
            }
        }

        isGameOver() {
            for (let row = 0; row < this.rows; row++) {
                for (let col = 0; col < this.cols; col++) {
                    let color = this.board[row][col];
                    if (color !== this.emptyCell) {
                        if (this.floodCount(color, row, col) > 1) {
                            return false
                        }
                    }
                }
            }

            return true
        }

        piecesRemaining() {
            let count = 0;

            for (let row = 0; row < this.rows; row++) {
                for (let col = 0; col < this.cols; col++) {
                    if (this.board[row][col] !== this.emptyCell) {
                        count++;
                    }
                }
            }

            return count;
        }

        floodFill(color, row, col) {
            if (!(row >= 0 && row < this.rows && col >= 0 && col < this.cols) || this.board[row][col] !== color) {
                return 0;
            }

            this.board[row][col] = this.emptyCell;

            return 1 +
                this.floodFill(color, row - 1, col) +
                this.floodFill(color, row + 1, col) +
                this.floodFill(color, row, col - 1) +
                this.floodFill(color, row, col + 1);
        }

        floodCount(color, startRow, startCol) {
            if (this.board[startRow][startCol] !== color) {
                return 0;
            }

            const visited = new Set();

            function dfs(row, col) {
                if (row < 0 || row >= this.rows || col < 0 || col >= this.cols ||
                    this.board[row][col] !== color || visited.has(`${row},${col}`)) {
                    return 0;
                }

                visited.add(`${row},${col}`);

                let count = 1;

                count += dfs.call(this, row, col + 1);
                count += dfs.call(this, row + 1, col);
                count += dfs.call(this, row, col - 1);
                count += dfs.call(this, row - 1, col);

                return count;
            }

            return dfs.call(this, startRow, startCol);
        }

        moveCellsDown() {
            for (let col = 0; col < this.cols; col++) {
                const nonEmptyItems = [];
                // Collect non-empty items from the current column
                for (let row = 0; row < this.rows; row++) {
                    if (this.board[row][col] !== this.emptyCell) {
                        nonEmptyItems.push(this.board[row][col]);
                    }
                }
                // Place non-empty items at the bottom of the column
                let nonEmptyIndex = nonEmptyItems.length - 1;
                for (let row = this.rows - 1; row >= 0; row--) {
                    if (nonEmptyIndex >= 0) {
                        this.board[row][col] = nonEmptyItems[nonEmptyIndex];
                        nonEmptyIndex--;
                    } else {
                        this.board[row][col] = this.emptyCell;
                    }
                }
            }
        }

        shiftCellsRight() {
            const newBoard = Array.from({length: this.rows}, () =>
                Array(this.cols).fill(this.emptyCell)
            );
            let shiftCount = 0;

            for (let col = this.cols - 1; col >= 0; col--) {
                let isEmptyColumn = true;

                // Check if the entire column is empty
                for (let row = 0; row < this.rows; row++) {
                    if (this.board[row][col] !== this.emptyCell) {
                        isEmptyColumn = false;
                        break;
                    }
                }

                // If the column is empty, increase the shift count
                if (isEmptyColumn) {
                    shiftCount++;
                } else {
                    // Otherwise, copy the entire column to the right by shiftCount places
                    for (let row = 0; row < this.rows; row++) {
                        newBoard[row][col + shiftCount] = this.board[row][col];
                    }
                }
            }

            this.board = newBoard;
        }

        copyArray(src) {
            let dst = [];
            for (let i = 0; i < src.length; i++) {
                dst[i] = [];
                for (let j = 0; j < src[i].length; j++) {
                    dst[i][j] = src[i][j];
                }
            }

            return dst;
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        new Jawbreaker(12, 11);
    });
</script>
</body>
</html>
